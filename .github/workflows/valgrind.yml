name: Valgrind
on:
  push
jobs:
  valgrind:
    name: Run Valgrind
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install xdotool
      - name: Run
        run: ./scripts/check_valgrind.sh || exit 1
