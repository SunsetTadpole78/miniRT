name: Compilation
on:
  push
jobs:
  linux:
    name: Compile with Makefile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libx11-dev libxext-dev libxrandr-dev libxi-dev libgl1-mesa-dev
      - name: Compile
        run: make || exit 1
      - name: Clean
        run: make fclean || exit 1
